<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shattered.css">
    <title>you are not worthy</title>
</head>
<body>
    <img src="../imagesforthething/realpossessions.jpg">

    <div class="keypad-container">
  <input id="display" type="password" placeholder="Enter code" readonly />

  <div class="keys">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="clearDisplay()">Clear</button>
    <button onclick="press('0')">0</button>
    <button onclick="checkCode()">Enter</button>
  </div>
</div>
<script src="shattered.js"></script>
</body>
