<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haha you're lost</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .button {
            background-color: #222;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }

        .button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

    <h1>Got lost?</h1>
    <p>This is not the way to go.</p>

    <button class="button" id="goBack">Go Back</button>

    <script>
        document.getElementById("goBack").addEventListener("click", () => {
            const last = sessionStorage.getItem("lastLevel");

            if (last) {
                
                window.location.href = last;
            } else {
               
                window.location.href = "/index.html"; 
            }
        });
    </script>

</body>
</html>
