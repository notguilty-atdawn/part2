<!DOCTYPE html>
<html>
<head>
  <title>Got lost?</title>
  <style>
    body {
      background-color: #000;
      color: #0aff0a;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .box {
      border: 1px solid #0aff0a;
      padding: 30px;
      max-width: 500px;
    }

    a {
      color: #0aff0a;
      text-decoration: underline;
      cursor: pointer;
    }

    a:hover {
      text-shadow: 0 0 5px #0aff0a;
    }

    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Got lost?</h1>
    <p>This path doesnâ€™t lead anywhere.</p>
    <p>Retrace your steps.</p>

    <!-- Perfect GitHub-Pages-safe Go Back -->
    <a onclick="
      let path = window.location.pathname;

      // remove trailing slash if present
      if (path.endsWith('/')) {
        path = path.slice(0, -1);
      }

      // find parent directory
      const parent = path.substring(0, path.lastIndexOf('/'));

      // if at root, go to homepage
      if (!parent) {
        window.location.href = '/';
      } else {
        window.location.href = parent + '/';
      }
    ">
      Go back
    </a>

  </div>
</body>
</html>
